<div class="card">
    <div class="grid grid--cols-2">
        <div class="testimonial--image">
            <img src="images/testimonial.jpg" alt="Happy smiling customer">
            <span class="icon-container icon-container--accent">
                <svg class="icon icon--white icon--small">
                    <use xlink:href="images/sprite.svg#quotes"></use>
                </svg>
            </span>
        </div>
        <blockquote class="quote">
            <p class="quote--text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore nulla recusandae eveniet, rerum libero odit
                quis dignissimos optio corporis dolores, aut quasi officia alias, expedita dicta! Ab velit id ea!
            </p>
            <footer>
                <div class="media">
                    <div class="media__image">
                        <svg class="icon icon--primary quote__line">
                            <use xlink:href="images/sprite.svg#line"></use>
                        </svg>
                    </div>
                    <div class="media__body">
                        <h3 class="media__title quote__author">Carlos Daniel Avila</h3>
                        <p  class="quote__organization">ABC company</p>
                    </div>
                </div>
            </footer>
        </blockquote>
    </div>
